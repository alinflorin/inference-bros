name: Landing CI/CD

on:
  push:
    branches: 
      - main
    paths:
      - src/landing/**/*
      - .github/workflows/landing.yml
  pull_request:
    branches:
      - main
    paths:
      - src/landing/**/*
      - .github/workflows/landing.yml
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6 # or v6 if available in your runner
        with:
          node-version: 25 # Specify your version
          cache: 'npm'
          # CRITICAL: Point to the lockfile in your subdirectory
          cache-dependency-path: src/landing/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: src/landing

      - name: Build project
        run: npm run build
        working-directory: src/landing

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v6
        with:
          name: landing-dist
          path: src/landing/dist/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    environment: cloudflare-pages
    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v7
        with:
          name: landing-dist
          path: dist

      - name: Publish to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_PAGES_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_PAGES_ACCOUNT_ID }}
          command: pages deploy dist --project-name=inference-bros --branch=main