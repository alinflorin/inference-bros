name: Terraform

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: Target environment
        required: true
        type: choice
        options:
          - stalpeni
      destroy:
        description: 'Check this to DESTROY resources'
        required: false
        type: boolean
        default: false

permissions:
  contents: read
  pull-requests: write
  issues: write
  security-events: write

concurrency:
  group: terraform-${{ github.event.inputs.environment || github.run_id }}
  cancel-in-progress: false

env:
  TF_IN_AUTOMATION: true
  TF_INPUT: false
  TF_VERSION: 1.14.3
  TF_PLUGIN_CACHE_DIR: ${{ github.workspace }}/.terraform.d/plugin-cache
  ENV: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.environment || 'pr' }}
  BACKEND_TYPE: ${{ github.event_name == 'workflow_dispatch' && 'cloud' || 'local' }}

jobs:
  security-scan:
    name: Terraform Security Scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write # Required to upload SARIF
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run tfsec
        uses: aquasecurity/tfsec-sarif-action@v0.1.4
        with:
          sarif_file: tfsec.sarif
          tfsec_args: '--tfvars-file=${{ env.ENV }}.tfvars'
          

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v4
        if: success() || failure() # Upload even if vulnerabilities are found
        with:
          sarif_file: tfsec.sarif
  plan:
    name: Terraform Plan / Validate
    runs-on: ubuntu-latest

    environment: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.environment || 'pr' }}

    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          cli_config_credentials_token: ${{ github.event_name == 'workflow_dispatch' && secrets.TF_TOKEN || '' }}

      - name: Create Backend Override
        if: github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/main'
        run: |
          cat <<EOF > backend_override.tf
          terraform {
            cloud {
              organization = "${{ secrets.TF_ORG }}"
              workspaces {
                name = "${{ env.ENV }}"
              }
            }
          }
          EOF

      - name: Cache Terraform Plugins
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.TF_PLUGIN_CACHE_DIR }}
            .terraform
          key: terraform-${{ runner.os }}-${{ env.BACKEND_TYPE }}-${{ hashFiles('**/.terraform.lock.hcl') }}
          restore-keys: |
            terraform-${{ runner.os }}-${{ env.BACKEND_TYPE }}-

      - name: Create Plugin Cache Dir
        run: mkdir -p ${{ env.TF_PLUGIN_CACHE_DIR }}

      - name: Terraform init
        run: |
          terraform init

      - name: Terraform check fmt
        run: terraform fmt -check -recursive

      - name: Terraform validate
        run: terraform validate

      - name: Substitute Secrets
        uses: faradaytrs/substitute-secrets-action@2.6
        with:
          input: "${{ env.ENV }}.tfvars"
          substitutionRegex: \#\{([A-Z0-9_]+)\}
          substitutionData: ${{ toJSON(secrets) }}
          throwOnDataMissing: false

      - name: Terraform plan
        id: plan
        continue-on-error: true
        run: |
          # 1. Determine flags
          DESTROY_FLAG=""
          if [ "${{ github.event.inputs.destroy }}" == "true" ]; then
            DESTROY_FLAG="-destroy"
          fi
          
          # 2. Run the plan
          terraform plan $DESTROY_FLAG -input=false -var-file=${{ env.ENV }}.tfvars -out=tfplan
          
          # 3. Generate the summary
          echo "### Terraform Plan Summary (Env: ${{ env.ENV }})" >> $GITHUB_STEP_SUMMARY
          echo '```hcl' >> $GITHUB_STEP_SUMMARY
          terraform show -no-color tfplan >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY


      - name: Update PR Comment
        uses: actions/github-script@v8
        if: github.event_name == 'pull_request'
        env:
          PLAN_OUTCOME: ${{ steps.plan.outcome }}
          PLAN_STDOUT: ${{ steps.plan.outputs.stdout }}
          PUSHER: ${{ github.actor }}
          EVENT_NAME: ${{ github.event_name }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            // Access variables via process.env
            const { PLAN_OUTCOME, PLAN_STDOUT, PUSHER, EVENT_NAME } = process.env;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.login === 'github-actions[bot]' && 
              comment.body.includes('Terraform Plan')
            );

            const output = `#### Terraform Plan ðŸ“– \`${PLAN_OUTCOME}\`
            
            <details><summary>Show Plan</summary>
            
            \`\`\`hcl
            ${PLAN_STDOUT}
            \`\`\`
            
            </details>
            
            *Pusher: @${PUSHER}, Action: \`${EVENT_NAME}\`*`;

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: output
              });
            } else {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: output
              });
            }

      - name: Check Plan Status
        if: steps.plan.outcome == 'failure'
        run: |
          echo "Terraform plan failed. Check the PR comment or logs for details."
          exit 1

      - name: Upload plan artifact
        if: github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: tfplan

  apply:
    name: Terraform Apply
    needs: [plan, security-scan]
    runs-on: ubuntu-latest

    if: github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/main'

    environment: approval

    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          cli_config_credentials_token: ${{ secrets.TF_TOKEN }}

      - name: Download plan artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan

      - name: Create Backend Override
        if: github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/main'
        run: |
          cat <<EOF > backend_override.tf
          terraform {
            cloud {
              organization = "${{ secrets.TF_ORG }}"
              workspaces {
                name = "${{ env.ENV }}"
              }
            }
          }
          EOF

      - name: Cache Terraform Plugins
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.TF_PLUGIN_CACHE_DIR }}
            .terraform
          key: terraform-${{ runner.os }}-${{ env.BACKEND_TYPE }}-${{ hashFiles('**/.terraform.lock.hcl') }}
          restore-keys: |
            terraform-${{ runner.os }}-${{ env.BACKEND_TYPE }}-

      - name: Create Plugin Cache Dir
        run: mkdir -p ${{ env.TF_PLUGIN_CACHE_DIR }}

      - name: Terraform init
        run: |
          terraform init

      - name: Terraform apply (same plan)
        run: terraform apply -auto-approve tfplan
