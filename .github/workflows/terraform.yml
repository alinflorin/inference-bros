name: Terraform

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: Target environment
        required: true
        type: choice
        default: pr
        options:
          - stalpeni
          - pr
      destroy:
        description: 'Check this to DESTROY resources'
        required: false
        type: boolean
        default: false

permissions:
  contents: read

concurrency:
  group: terraform-${{ github.event.inputs.environment || github.run_id }}
  cancel-in-progress: false

env:
  TF_IN_AUTOMATION: true
  TF_INPUT: false
  TF_VERSION: 1.14.3
  TF_PLUGIN_CACHE_DIR: ${{ github.workspace }}/.terraform.d/plugin-cache

jobs:
  plan:
    name: Terraform Plan / Validate
    runs-on: ubuntu-latest

    environment: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.environment || null }}

    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          cli_config_credentials_token: ${{ github.event_name == 'workflow_dispatch' && secrets.TF_TOKEN || '' }}

      - name: Create Backend Override
        if: github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/main'
        run: |
          cat <<EOF > backend_override.tf
          terraform {
            cloud {
              organization = "${{ secrets.TF_ORG }}"
              workspaces {
                name = "${{ github.event.inputs.environment }}"
              }
            }
          }
          EOF

      - name: Cache Terraform Plugins
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.TF_PLUGIN_CACHE_DIR }}
            .terraform
          key: terraform-${{ runner.os }}-${{ hashFiles('**/.terraform.lock.hcl') }}
          restore-keys: |
            terraform-${{ runner.os }}-

      - name: Create Plugin Cache Dir
        run: mkdir -p ${{ env.TF_PLUGIN_CACHE_DIR }}

      - name: Terraform init
        run: |
          terraform init

      - name: Terraform fmt
        run: terraform fmt -check -recursive

      - name: Terraform validate
        run: terraform validate

      - name: Substitute Secrets
        if: github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/main'
        uses: faradaytrs/substitute-secrets-action@2.6
        with:
          input: "${{ github.event.inputs.environment }}.tfvars"
          substitutionRegex: \#\{([A-Z0-9_]+)\}
          substitutionData: ${{ toJSON(secrets) }}
          throwOnDataMissing: false

      - name: Terraform plan
        if: github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/main'
        run: |
          # 1. Determine flags
          DESTROY_FLAG=""
          if [ "${{ github.event.inputs.destroy }}" == "true" ]; then
            DESTROY_FLAG="-destroy"
          fi
          
          # 2. Run the plan
          terraform plan $DESTROY_FLAG -input=false -var-file=${{ github.event.inputs.environment }}.tfvars -out=tfplan
          
          # 3. Generate the summary
          echo "### Terraform Plan Summary (Env: ${{ github.event.inputs.environment }})" >> $GITHUB_STEP_SUMMARY
          echo '```hcl' >> $GITHUB_STEP_SUMMARY
          terraform show -no-color tfplan >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Upload plan artifact
        if: github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: tfplan

  apply:
    name: Terraform Apply
    needs: plan
    runs-on: ubuntu-latest

    if: github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/main'

    environment: approval

    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          cli_config_credentials_token: ${{ secrets.TF_TOKEN }}

      - name: Download plan artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan

      - name: Create Backend Override
        if: github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/main'
        run: |
          cat <<EOF > backend_override.tf
          terraform {
            cloud {
              organization = "${{ secrets.TF_ORG }}"
              workspaces {
                name = "${{ github.event.inputs.environment }}"
              }
            }
          }
          EOF

      - name: Cache Terraform Plugins
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.TF_PLUGIN_CACHE_DIR }}
            .terraform
          key: terraform-${{ runner.os }}-${{ hashFiles('**/.terraform.lock.hcl') }}
          restore-keys: |
            terraform-${{ runner.os }}-

      - name: Create Plugin Cache Dir
        run: mkdir -p ${{ env.TF_PLUGIN_CACHE_DIR }}

      - name: Terraform init
        run: |
          terraform init

      - name: Terraform apply (same plan)
        run: terraform apply -auto-approve tfplan
